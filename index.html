<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
    <script defer type="text/javascript" src="./script.js"></script>
    <title>Controle Financeiro</title>
</head>

<body>
 <!-- Barra Superior -->
 <section class="header">
    <div class="header-top">
        <div class="menu-logo">
            <img src="./images/logo-icon.svg"/>
            <h1>Controle Financeiro</h1>
        </div>
        <div class="menu-resp">
            <ul class="menu">
                <li><a href="#">Cadastro de transações</a></li>
                <hr>
                <li><a href="#">Limpar Dados</a></li>
                <hr>
                <li><a href="#">Salvar no Servidor</a></li>
            </ul>
        </div>
    </div>
 </section>

 <!-- Forms -->
 <section class="forms-sec">
     <div class="forms-content">
       <div class="new-transaction">
            <h3 class="transaction-title">Nova Transação</h3>
            <form action="">
                <div class="transaction">
                   <label for="tipo">Tipo de transação</label>
                   <select name="tipo" id="tipo">
                        <option value="compra">Compra</option>
                        <option value="venda">Venda</option>
                   </select>
                </div>
                <div class="transaction">
                   <label for="tipo">Nome da mercadoria</label>
                   <input type="text" placeholder="escreva aqui...">
                </div>
                <div class="transaction">
                   <label for="tipo">Valor</label>
                   <input type="number" placeholder="R$ 0,00">
                </div>
                <div class="btn-transaction">
                    <button>Adicionar transação</button>
                </div>
            </form>
       </div>
       <div class="transaction-extract">
            <h3 class="transaction-title">Extrato de transações</h3>
            <table class="transaction-list">
                <thead>
                    <tr>
                        <th>Mercadoria</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>teste</td>
                        <td>teste</td>
                    </tr>
                    <tr>
                        <td>teste</td>
                        <td>teste</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <th>R$00,00</th>
                    </tr>
                </tfoot>
            </table>
       </div>
     </div>
 </section>




    
</body>
</html>
